        <section id="transactions" class="section">

              <form id="transactionForm">

                    <option value="transport">Transport</option>

            </div>
            <div class="card">
              <h2>Historique des Transactions</h2>
              <div id="transactionsList" class="transactions-list"></div>
            </div>
          </div>
